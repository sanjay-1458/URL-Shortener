<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>URL Shortner</h1>
    <form action="/shorten" method="POST">
      <label for="longurl"> URL: </label>
      <br />
      <input
        type="text"
        name="longurl"
        id="longurl"
        placeholder="Enter the main URL"
      />
      <button type="submit">Shorten</button>
    </form>
    <br />
    <form action="/redirect" method="GET">
      <label for="shorturl"> Go to: </label>
      <br />
      <input
        type="text"
        name="shorturl"
        id="shorturl"
        placeholder="Enter the Short URL"
      />
      <button type="submit">Redirect</button>
    </form>
    <br />
  </body>
</html>
